<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Login &#8211; ProCRM</title>

    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="icon" href="assets/favicon/favicon.png" sizes="32x32" />

</head>

<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box underline">
                <input type="text" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" name="" value="Submit">
            </div>
        </form>
        <div class="option">or Connect With Social Media</div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
        </div>
        <a href="index.html">
            <div class="option">Back to home Page</div>
        </a>
        <a href="register.html">
            <div class="option">Create an Account</div>
        </a>
    </div>
</body>

</html>
